<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>HappyFeet | Jugueter√≠a</title>
</head>
<body>
  <header>
    <div class="logo">
      <div class="titulo">
        <h1>HappyFeet</h1>
      </div>
      <div class="subtitulo">
        <h3>Lo imaginas, lo tienes</h3>
      </div>
    </div>
  </header>
  <main>
    <div class="contenedor__main">
      <div class="card">
        <div class="img">
          <img src="assets/img/oso-peluche.jpg" alt="oso-de-peluche">
        </div>
        <div class="descripcion">
          <h4>Oso de peluche</h4>
          <p>$6.990</p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="assets/img/hulk.jpg" alt="hulk">
        </div>
        <div class="descripcion">
          <h4>Hulk</h4>
          <p>$12.990</p>
        </div>
      </div>
      <div class="card">
        <div class="img">
          <img src="assets/img/pato-hule.jpg" alt="pato-de-hule">
        </div>
        <div class="descripcion">
          <h4>Pato de hule</h4>
          <p>$3.990</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <h2>@HappyFeet</h2>
  </footer>
</body>
</html>
